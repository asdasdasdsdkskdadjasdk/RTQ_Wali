name: Deploy Project 2 (Wali) to SistemRTQ

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸš€ Deploy to SistemRTQ
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš¡ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: ðŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # BAGIAN INI YANG TADI ERROR (Sekarang sudah diperbaiki di Langkah 1)
      - name: ðŸ”¨ Build React Assets
        run: |
          npm install
          npm run build

      # PERHATIKAN: Target Folder diubah ke /sistemrtq/
      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /sistemrtq/  # <-- JANGAN SALAH FOLDER
          exclude: |
            **/.git*
            **/.git*/**
            node_modules/**
            tests/**
            storage/*.key
            vendor/**

      - name: ðŸš€ Run Artisan & Link Public
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            # Masuk ke folder project KEDUA
            cd sistemrtq 
            
            export PHP_PATH=/opt/cpanel/ea-php83/root/usr/bin/php
            
            # Install Library Manual (Karena folder vendor tidak diupload)
            # Pakai bypass --no-scripts agar tidak error proc_open
            php composer.phar install --no-dev --optimize-autoloader --no-scripts
            
            # Jalankan command Laravel
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # --- BAGIAN SYMLINK UNTUK DOMAIN KEDUA ---
            # CATATAN: Pastikan Anda tahu nama folder domain kedua Anda.
            # Biasanya kalau Addon Domain, foldernya ada di ~/nama_domain_anda
            # Ganti "folder_domain_kedua" di bawah dengan nama folder asli domain tersebut.
            
            cd ~
            # rm -rf folder_domain_kedua  <-- HATI-HATI: Hanya jalankan ini jika folder domainnya masih kosong/baru
            # ln -s ~/sistemrtq/public ~/folder_domain_kedua
            
            echo "Deploy Code Success! Symlink perlu dicek manual."