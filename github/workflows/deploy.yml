name: Deploy Monitor RTQ

on:
  push:
    branches:
      - main  # Cek apakah branch Anda 'main' atau 'master'

jobs:
  web-deploy:
    name: ðŸš€ Deploy Project 2
    runs-on: ubuntu-latest
    steps:
      # 1. Ambil Kodingan
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Setup PHP 8.3 (Wajib sama dengan cPanel)
      - name: âš¡ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: ðŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      # 3. Setup Node.js & Build React
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ”¨ Build React Assets
        run: |
          npm ci
          npm run build

      # 4. Upload ke Folder 'sistemrtq'
      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /sistemrtq/    # <--- INI PENTING (Folder Project 2)
          exclude: |
            **/.git*
            **/.git*/**
            node_modules/**
            tests/**
            storage/*.key

      # 5. Jalankan Command Laravel (Tanpa Symlink karena sudah manual)
      - name: ðŸš€ Run Artisan
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            # Masuk ke folder project 2
            cd sistemrtq
            
            # Update Database & Cache
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache